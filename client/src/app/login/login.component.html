<div id="background">
    <div class="col-lg-6 col-md-7 col-xs-12 col-sm-12">
        <!-- <img src="assets\images\mainlogo.png"> -->
        &nbsp;
    </div>
    <div class="col-lg-6 col-md-5 col-xs-12 col-sm-12">
        <div class="col-lg-3 col-md-3 col-xs-12 col-sm-12">
            &nbsp;
        </div>
        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12 colorbox">

            <form class="login-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="col-lg-12 header">
                    Member Login
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <input type="text" matInput placeholder="UserName" name="username" [(ngModel)]="login.username" #username="ngModel" required
                                pattern="[a-zA-Z][a-zA-Z ]+">

                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">
                        <mat-error *ngIf="username.touched">
                            <mat-error *ngIf="username.errors?.required">

                                Username is
                                <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="username.errors?.pattern">

                                Username is
                                <strong>Invalid</strong>
                            </mat-error>

                        </mat-error>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="login.password" #password="ngModel" required
                                minlength="8" maxlength="20" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{8,20})">

                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">

                        <mat-error *ngIf="password.touched">
                            <mat-error *ngIf="password.errors?.required">

                                Password is
                                <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="password.errors?.pattern">

                                Password is
                                <strong>Invalid</strong>
                            </mat-error>
                        </mat-error>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <button mat-button [disabled]="f.invalid">Login</button>
                    </div>
                </div>

            </form>
            <div class="col-lg-12">
                <div class="col-lg-5">
                    <hr>
                </div>
                <div class="col-lg-2" style=" text-align:center;">OR</div>
                <div class="col-lg-5">
                    <hr>
                </div>
            </div>
            <form>
                <div class="col-lg-12">
                    <button mat-button>Sign in with LinkedIn</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-xs-12 col-sm-12">
            &nbsp;
        </div>
    </div>
</div>
