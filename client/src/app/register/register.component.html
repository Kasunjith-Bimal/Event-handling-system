<div id="background">
    <div class="col-lg-6 col-md-7 col-xs-12 col-sm-12">
        <!-- <img src="assets\images\mainlogo.png"> -->
        &nbsp;
    </div>
    <div class="col-lg-6 col-md-5 col-xs-12 col-sm-12">
        <div class="col-lg-3 col-md-3 col-xs-12 col-sm-12">
            &nbsp;
        </div>
        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12 colorbox">

            <form class="login-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="col-lg-12 header">
                    Member Register
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <input type="text" matInput placeholder="UserName" name="username" [(ngModel)]="user.username" #username="ngModel" required
                                pattern="[a-zA-Z][a-zA-Z ]+">

                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">
                        <mat-error *ngIf="username.touched">
                            <mat-error *ngIf="username.errors?.required">

                                Username is
                                <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="username.errors?.pattern">

                                Username is
                                <strong>Invalid</strong>
                            </mat-error>

                        </mat-error>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="user.password" #password="ngModel" required
                                minlength="8" maxlength="20" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{8,20})">

                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">

                        <mat-error *ngIf="password.touched">
                            <mat-error *ngIf="password.errors?.required">

                                Password is
                                <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="password.errors?.pattern">

                                Password is
                                <strong>Invalid</strong>
                            </mat-error>
                        </mat-error>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <input type="password" matInput placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="user.confirmPassword"
                                #confirmPassword="ngModel" required validateEqual="password">

                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">

                        <mat-error *ngIf="confirmPassword.touched">
                            <mat-error *ngIf="confirmPassword.errors?.required">

                                Confirm Password is
                                <strong>required</strong>
                            </mat-error>

                            <mat-error *ngIf="!(confirmPassword.valid || confirmPassword.pristine)">

                                Password amd Confirm Password is
                                <strong>Not matched</strong>
                            </mat-error>

                        </mat-error>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <input type="email" matInput placeholder="Email" name="email" [(ngModel)]="user.email" #email="ngModel" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">
                        <mat-error *ngIf="email.touched">
                            <mat-error *ngIf="email.errors?.required">

                                Email is
                                <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="email.errors?.pattern">

                                Email is
                                <strong>Invalid</strong>
                            </mat-error>
                        </mat-error>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <input type="text" matInput placeholder="Address" name="address" [(ngModel)]="user.address" #address="ngModel" required>

                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">
                        <mat-error *ngIf="address.touched">
                            <mat-error *ngIf="address.errors?.required">

                                Address is
                                <strong>required</strong>
                            </mat-error>

                        </mat-error>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <input type="text" matInput placeholder="Telephone Number" name="telephone" [(ngModel)]="user.telephone" #telephone="ngModel"
                                required pattern="[0-9]*" minlength="10" maxlength="10">

                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">
                        <mat-error *ngIf="telephone.touched">
                            <mat-error *ngIf="telephone.errors?.required">

                                Telephone Number is
                                <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="telephone.errors?.pattern">

                                Telephone Number is
                                <strong>Invalid</strong>
                            </mat-error>
                        </mat-error>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-12">
                        <button mat-button [disabled]="f.invalid">Register</button>
                    </div>

                    <div class="col-lg-12">
                        <div class="center">
                            <mat-error>
                                {{messageText}}
                            </mat-error>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-xs-12 col-sm-12">
            &nbsp;
        </div>

    </div>

</div>
