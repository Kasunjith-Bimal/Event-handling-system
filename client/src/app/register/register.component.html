<div id="background">
    <div class="col-lg-6 col-md-7 col-xs-12 col-sm-12">
        <!-- <img src="assets\images\mainlogo.png"> -->
        &nbsp;
    </div>
    <div class="col-lg-6 col-md-5 col-xs-12 col-sm-12">
        <div class="col-lg-3 col-md-3 col-xs-12 col-sm-12">
            &nbsp;
        </div>
        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12 colorbox">

            <form class="login-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="col-lg-12 header">
                    Member Register
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <input type="text" matInput placeholder="UserName" name="username" [(ngModel)]="user.username">

                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="user.password">

                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <input type="email" matInput placeholder="Email" name="email" [(ngModel)]="user.email">

                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <input type="text" matInput placeholder="Address" name="address" [(ngModel)]="user.address">

                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <input type="text" matInput placeholder="Telephone Number" name="telephone" [(ngModel)]="user.telephone">

                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-12">
                        <button mat-button>Register</button>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-xs-12 col-sm-12">
            &nbsp;
        </div>

    </div>

</div>
