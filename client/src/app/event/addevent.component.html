
<form class="login-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="form-group">
        <div class="col-lg-12">
          <mat-form-field class="example-full-width mat-form-field-infix1">
            <input type="text" matInput placeholder="Event Name" name="eventname" [(ngModel)]="event.eventname" #eventname="ngModel"
              required pattern="[a-zA-Z][a-zA-Z ]+">

          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-error *ngIf="eventname.touched">
            <mat-error *ngIf="eventname.errors?.required">

              Event Name is
              <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="eventname.errors?.pattern">

              Event Name is
              <strong>Invalid</strong>
            </mat-error>

          </mat-error>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="form-group">
        <div class="col-lg-12">
          <mat-form-field class="example-full-width mat-form-field-infix1">
            <input type="text" matInput placeholder="Short Description" name="eventshortdescription" [(ngModel)]="event.eventshortdescription"
              #eventshortdescription="ngModel" required>

          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-error *ngIf="eventshortdescription.touched">
            <mat-error *ngIf="eventshortdescription.errors?.required">

              Short Description is
              <strong>required</strong>
            </mat-error>


          </mat-error>
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="form-group">
        <div class="col-lg-12">
          <mat-form-field class="example-full-width mat-form-field-infix1">

            <textarea matInput placeholder="Long Description" name="eventlongdescription" [(ngModel)]="event.eventlongdescription" #eventlongdescription="ngModel"
              required></textarea>
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-error *ngIf="eventlongdescription.touched">
            <mat-error *ngIf="eventlongdescription.errors?.required">

              Long Description is
              <strong>required</strong>
            </mat-error>


          </mat-error>
        </div>

      </div>
    </div>

  </div><div class="row">
    <h3 mat-line>Choose Event Date </h3>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
      <mat-form-field class="example-full-width mat-form-field-infix1">
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="eventdate" [(ngModel)]="event.eventdate" #eventdate="ngModel"
          required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <div class="col-lg-12">
          <mat-error *ngIf="eventdate.touched">
            <mat-error *ngIf="eventdate.errors?.required">

              Event date
              <strong>required</strong>
            </mat-error>


          </mat-error>
        </div>
      </mat-form-field>

    </div>
  </div>
  <div class="row">
    <h3 mat-line>Choose Event Time </h3>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
      <div class="form-group">
        <div class="col-lg-12">
          <mat-form-field class="example-full-width">

            <input matInput type="number" placeholder="Houres" name="eventtimehoures" [(ngModel)]="event.eventtimehoures" #eventtimehoures="ngModel"
              required max="24" min="1"> H



          </mat-form-field>
        </div>

      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
      <div class="form-group">
        <div class="col-lg-12">
          <mat-form-field class="example-full-width">



            <input matInput type="number" placeholder="Minite" name="eventminite" [(ngModel)]="event.eventminite" #eventminite="ngModel"
              required max="60" min="1"> M


          </mat-form-field>
        </div>


      </div>
    </div>
  </div>
  <div class="row">


    <div class="col-lg-12">
      <mat-error *ngIf="eventtimehoures.touched">
        <mat-error *ngIf="eventtimehoures.errors?.required">

          eventtimehoures
          <strong>required</strong>
        </mat-error>

       
      </mat-error>
      <mat-error *ngIf="eventminite.touched">
        <mat-error *ngIf="eventminite.errors?.required">

          eventminite
          <strong>required</strong>
        </mat-error>
      </mat-error>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button mat-raised-button color="primary">Add Event</button>
    </div>
  </div>

</form>
