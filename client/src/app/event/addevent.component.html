
<form class="login-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="form-group">
        <div class="col-lg-12">
          <mat-form-field class="example-full-width mat-form-field-infix1">
            <input type="text" matInput placeholder="Event Name" name="eventName" [(ngModel)]="eventobj.eventName" #eventName="ngModel"
              required >

          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-error *ngIf="eventName.touched">
            <mat-error *ngIf="eventName.errors?.required">

              Event Name is
              <strong>required</strong>
            </mat-error>
            <!-- <mat-error *ngIf="eventName.errors?.pattern">

              Event Name is
              <strong>Invalid</strong>
            </mat-error> -->

          </mat-error> 
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="form-group">
        <div class="col-lg-12">
          <mat-form-field class="example-full-width mat-form-field-infix1">
            <input type="text" matInput placeholder="Short Description" name="eventShortDescription" [(ngModel)]="eventobj.eventShortDescription"
              #eventShortDescription="ngModel" required>

          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-error *ngIf="eventShortDescription.touched">
            <mat-error *ngIf="eventShortDescription.errors?.required">

              Short Description is
              <strong>required</strong>
            </mat-error>


          </mat-error>
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="form-group">
        <div class="col-lg-12">
          <mat-form-field class="example-full-width mat-form-field-infix1">

            <textarea matInput placeholder="Long Description" name="eventLongDescription" [(ngModel)]="eventobj.eventLongDescription" #eventLongDescription="ngModel"
              required></textarea>
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-error *ngIf="eventLongDescription.touched">
            <mat-error *ngIf="eventLongDescription.errors?.required">

              Long Description is
              <strong>required</strong>
            </mat-error>


          </mat-error>
        </div>

      </div>
    </div>

  </div><div class="row">
    <h3 mat-line>Choose Event Date </h3>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
      <mat-form-field class="example-full-width mat-form-field-infix1">
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="eventDate" [(ngModel)]="eventobj.eventDate" #eventDate="ngModel"
          required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <div class="col-lg-12">
          <mat-error *ngIf="eventDate.touched">
            <mat-error *ngIf="eventDate.errors?.required">

              Event date
              <strong>required</strong>
            </mat-error>


          </mat-error>
        </div>
      </mat-form-field>

    </div>
  </div>
  <div class="row">
    <h3 mat-line>Choose Event Time </h3>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
      <div class="form-group">
        <div class="col-lg-12">
          <mat-form-field class="example-full-width">

            <input matInput type="number" placeholder="Houres" name="eventtimehoures" [(ngModel)]="eventobj.eventtimehoures" #eventtimehoures="ngModel"
              required max="24" min="1"> H



          </mat-form-field>
        </div>

      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
      <div class="form-group">
        <div class="col-lg-12">
          <mat-form-field class="example-full-width">



            <input matInput type="number" placeholder="Minite" name="eventminite" [(ngModel)]="eventobj.eventminite" #eventminite="ngModel"
              required max="60" min="1"> M


          </mat-form-field>
        </div>


      </div>
    </div>
  </div>
  <div class="row">


    <div class="col-lg-12">
      <mat-error *ngIf="eventtimehoures.touched">
        <mat-error *ngIf="eventtimehoures.errors?.required">

          eventtimehoures
          <strong>required</strong>
        </mat-error>

       
      </mat-error>
      <mat-error *ngIf="eventminite.touched">
        <mat-error *ngIf="eventminite.errors?.required">

          eventminite
          <strong>required</strong>
        </mat-error>
      </mat-error>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button mat-raised-button color="primary">Add Event</button>
    </div>
  </div>

</form>
