<div class="row">

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 searchBox">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Search Event Name" value="Event name">
      </mat-form-field>
      <button mat-fab color="primary">Search </button>
    </form>
  </div>
</div>
<mat-list>
  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
      <img mat-line src="assets\images\mainlogo.png" width="100px" height="100px">
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
      <h4 mat-line class="date"> date </h4>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <mat-list-item>
        <h1 mat-line>
          <b>
            <div class="titleheading">Title</div>
          </b>
        </h1>
        <p mat-line> Short Description </p>
        <p mat-line> Data And Time </p>
      </mat-list-item>

    </div>
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
      <button mat-raised-button color="primary">Details</button>
    </div>

  </div>
</mat-list>
<mat-divider></mat-divider>
